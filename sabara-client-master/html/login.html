<div class="login-panel">
	<form role="form">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6"><h5>LOGIN</h5></div>
			<div class="col-md-6">
				<h4 class="pull-right">SABARA {{versi}}.{{subversi}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="username">USERNAME</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="username" data-ng-model="userform.username">
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="password">PASSWORD</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="password" data-ng-model="userform.password">
				</div>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-primary btn-block" id="login-btn" save-login>LOGIN</button>
			</div>
		</div>
	</div>
	</form>
</div>
