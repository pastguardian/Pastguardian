<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb breadcrumb-main">
			<li><a href="#/home">Aplikasi</a></li>
			<li><a href="#/menu/2">{{getParentTitle()}}</a></li>
			<li class="active"><span class="label label-warning">{{getItemTitle(0)|uppercase}}</span></li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="well widget">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-7">
						<div class="spacer-h"></div>
						<table class="table table-striped table-bordered table-condensed">
							<thead>
								<tr>
									<th>NO.</th>
									<th>NAMA BLTH</th>
									<th>STATUS</th>
									<th>AKSI</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="c in blth">
									<td>{{$index + 1}}.</td>
									<td>{{c.nama}}</td>
									<td><span data-ng-show="c.status == '1'" class="label label-success">AKTIF</span></td>
									<td>
										<div class="btn-group" data-ng-show="c.status != '1'">
											<a href="" class="btn btn-xs btn-info tooltips" title="aktifkan" activate-blth="{{$index}}"><i class="fa fa-bolt"></i></a>
											<a href="" data-ng-click="editBlth($index)" class="btn btn-xs btn-default tooltips" title="sunting"><i class="fa fa-pencil"></i></a>
											<a href="" delete-blth="{{c.id}}" class="btn btn-xs btn-danger tooltips" title="hapus" data-placement="left"><i class="fa fa-trash-o"></i></a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-5">
						<div class="spacer-h"></div>
						<h5 class="text-muted"><i class="fa fa-fw fa-angle-right"></i> Tambah / Sunting Bulan Tahun</h5>
						<p class="alert alert-danger"><strong><i class="fa fa-fw fa-exclamation-circle fa-lg"></i>  Penambahan Bulan Tahun baru akan menonaktifkan Pelanggan!</strong></p>
						<hr>
						<form role="form" class="form-horizontal" name="formblth" novalidate>
							<div class="form-group">
								<label for="blth-nama" class="col-md-3 control-label">Bln Thn:</label>
								<div class="col-md-3">
									<input type="text" name="nama" id="blth-nama" class="form-control" data-ng-minlength="6" maxlength="6" number-input required data-ng-model="bt.nama">
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-md-3 control-label">Status:</label>
								<div class="col-md-6">
									<label class="radio-inline">
										<input type="radio" name="status" id="status1" value="1" data-ng-model="bt.status"> <span class="label label-success">AKTIF</span>
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" id="status2" value="0" data-ng-model="bt.status"> <span class="label label-default">NONAKTIF</span>
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-3">
									<button class="btn btn-primary" save-blth>Simpan Data</button>
									<button class="btn btn-default" data-ng-show="bt.nama.length > 1" data-ng-click="resetBt()">BATAL</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
