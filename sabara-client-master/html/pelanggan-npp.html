<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb breadcrumb-main">
			<li><a href="#/home">Aplikasi</a></li>
			<li><a href="#/menu/{{curMenu}}">{{getParentTitle()}}</a></li>
			<li class="active"><span class="label label-warning">{{getItemTitle(2)|uppercase}}</span></li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="well widget">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<h4 class="text-info"><i class="fa fa-angle-double-right"></i> IMPOR DATA SALDO {{getUnit()|uppercase}}</h4>
						<div class="spacer-h"></div>
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-10 col-md-offset-1">
									<div class="text-center well">
										<form class="form-inline" role="form" name="formnpde" class="text-center">
											<div class="form-group">
												<select name="jenis" id="jenis" class="form-control" data-ng-model="npp.jenis">
													<option value="">-- Jenis Data --</option>
													<option value="rincian">Data Rincian</option>
													<option value="rekap">Data Rekap</option>
												</select>
											</div>
											<div class="form-group">
												<span class="btn btn-success btn-file tooltips" title="pilih file data"><i class="fa fa-fw fa-paste"></i> Pilih File <input type="file" name="file" file-input accept=".csv,.txt"></input></span>
											</div>
											<button type="button" class="btn btn-primary" save-npp><i class="fa fa-flash fa-lg"></i> Proses File</button>
										</form>
									</div>
								</div>
							</div>
							<div class="row" data-ng-show="result.file != ''">
								<div class="col-md-8 col-md-offset-2">
									<h5 class="text-center">File Berhasil Diproses</h5>
									<table class="table table-bordered table-condensed table-striped">
										<tbody>
											<tr>
												<td>FILE</td>
												<td>: {{result.file}}</td>
											</tr>
											<tr>
												<td>DATA</td>
												<td>: {{result.numdata}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="spacer-h"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
