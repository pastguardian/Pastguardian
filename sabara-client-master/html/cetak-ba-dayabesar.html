<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb breadcrumb-main">
			<li><a href="#/home">Aplikasi</a></li>
			<li><a href="#/menu/{{curMenu}}">{{getParentTitle()}}</a></li>
			<li class="active"><span class="label label-warning">{{getItemTitle(3)|uppercase}}</span></li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="well widget">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="spacer-h"></div>
						<div class="well">
							<form role="form" class="form-horizontal" novalidate>
								<div class="form-group">
									<label for="ba-idpel" class="col-md-2 control-label col-md-offset-1">IDPEL:</label>
									<div class="col-md-3">
										<input type="text" name="idpel" id="ba-idpel" class="form-control" number-input data-ng-model="idpel" maxlength="12">
									</div>
									<div class="col-md-4">
										<a href="" data-ng-disabled="idpel == ''" data-target="{{server}}/print/badayabesar/{{idpel}}" class="btn btn-primary" print-popup><i class="fa fa-fw fa-print fa-lg"></i> Cetak BA</a> 
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
